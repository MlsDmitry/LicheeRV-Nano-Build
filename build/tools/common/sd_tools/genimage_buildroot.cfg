image boot.vfat {
	vfat {
		label = "boot"
		files = {
			"fip.bin",
			"rawimages/boot.sd",
		}
	}
	size = 128M
}

image sophpi-duo.img {
	hdimage {
	}

	partition boot {
		partition-type = 0x0C
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs_ext4.sd"
	}
}
